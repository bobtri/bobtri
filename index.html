<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Responsiv demo</title>
</head>
<body>
  <main>
    <header>
      <div class="logo">logo</div>
      <nav>
        <ul>
          <li class="active">
            <span class="material-symbols-outlined">dashboard</span>
            Dashboard
          </li>
          <li>
            <span class="material-symbols-outlined">face</span>
            User
          </li>
          <li>
            <span class="material-symbols-outlined">pie_chart</span>
            Chart
          </li>
          <li>
            <span class="material-symbols-outlined">wallet</span>
            Wallet
          </li>
        </ul>
      </nav>
      <button>Logout</button>
    </header>

    <div class="content"> <!-- höger sida på desktop -->
      <div>Dashboard, sökruta, ikoner</div>
      
      <div><!-- innehållet med siffror -->
        <div class="balance">
          <div>total balance</div>
          <div class="development">today, 7 days, 30 days</div>
        </div>

        <div class="currencies">
          <article>
            <div class="top">
              <div class="left">
                <div class="symbol">
                  <div class="logo">
                    <span class="material-symbols-outlined">
                      currency_bitcoin
                    </span>
                  </div>
                  <div class="data">
                    Bitcoin<br>
                    <span class="lighter">BTC</span>
                  </div>
                </div>
              </div>
              <div class="right">
                <div class="arrow">
                  <span class="material-symbols-outlined">
                    arrow_outward
                  </span>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="left">pengar</div>
              <div class="right">graf</div>
            </div>
          </article>
          <article>litecoin</article>
          <article>ethereum</article>
          <article>solana</article>
        </div>

        <div class="portfolio-and-chart">
          <div class="portfolio">my portfolio</div>
          <div>
            <img src="dashboard.png" alt="Dashboard" width="1350" height="960" />
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
